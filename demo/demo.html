<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Orbit Demo</title>
    <link rel="stylesheet" href="../orbit-1.3.0.css">
    <link rel="stylesheet" href="demo-style.css">
  <!--[if IE]>
    <style>
      .timer { display: none !important; }
      div.caption { background:transparent; filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,endColorstr=#99000000);zoom: 1; }
    </style>
  <![endif]-->
  </head>
  <body>
    <div class="container">
      <h4>ZURB's Orbit Slider</h4>
      <a href="http://www.zurb.com/playground/orbit-jquery-image-slider">View Docs + Playground for Orbit</a>

      <div id="featured"> 
        <div class="content" style="">
          <h1>Orbit does content now.</h1>
          <h3>Highlight me...I'm text.</h3>
        </div>
        <a href="#"><img src="dummy-images/overflow.jpg"></a>
        <img src="dummy-images/captions.jpg" data-caption="#htmlCaption">
        <img src="dummy-images/features.jpg">
      </div>
      <span class="orbit-caption" id="htmlCaption">
        <strong>I'm A Badass Caption:</strong> I can haz <a href="#">links</a>, <em>style</em> or anything that is valid
        markup :)
      </span>

      <div id="featured2"> 
        <div class="content" style="">
          <h1>Orbit does content now.</h1>
          <h3>Highlight me...I'm text.</h3>
        </div>
        <a href="#"><img src="dummy-images/overflow.jpg"></a>
        <img src="dummy-images/captions.jpg" data-caption="#htmlCaption">
        <img src="dummy-images/features.jpg">
      </div>
    </div>

    <script type="text/javascript" src="../jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="../jquery.orbit-1.3.0.js"></script>
    <script type="text/javascript">
      $(window).load(function()
      {
        $('#featured').orbit({ bullets: true }).bind({
          'orbit.beforeSlideChange': function( e, prev, active )
          {
            console.log('beforeSlideChange');
            console.log(this);
            console.log(prev);
            console.log(active);
          }

          , 'orbit.afterSlideChange': function( e, prev, active )
          {
            console.log('afterSlideChange');
            console.log(this);
            console.log(prev);
            console.log(active);
          }
        });

        $('#featured2').orbit({ bullets: true });
      });
    </script>
  </body>
</html>
